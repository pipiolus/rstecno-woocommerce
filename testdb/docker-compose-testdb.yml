services:
  mysql:
    image: mysql:8.0
    container_name: woo_sync_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: antartida_test
      MYSQL_USER: antuser
      MYSQL_PASSWORD: antpass
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # This runs once on first boot to create DB objects
      - ./testdb.sql:/docker-entrypoint-initdb.d/testdb.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 20

  adminer:
    image: adminer:latest
    container_name: woo_sync_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
